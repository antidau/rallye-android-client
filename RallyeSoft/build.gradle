repositories {
    mavenCentral()
}

apply plugin: 'android'

dependencies {
	compile files('gcm.jar')
	compile files('universal-image-loader-1.8.6-with-sources.jar')
    compile project(':SherlockActionBar')
	compile project(':ViewPagerIndicator')
	compile project(':PagerSlidingTabStrip')
	compile project(':common:RallyeStructures')
    compile 'com.android.support:support-v4:19.+'
    compile 'com.google.android.gms:play-services:4.+'
	compile 'com.android.support:gridlayout-v7:19.+'
}

android {

	compileSdkVersion 19
	buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 18
    }

	signingConfigs {
		release {
			storeFile file(System.getenv("KEYSTORE"))
			storePassword System.getenv("KEYSTORE_PASSWORD")
			keyAlias System.getenv("KEY_ALIAS")
			keyPassword System.getenv("KEY_PASSWORD")
		}

		debugSigned {
			storeFile file(System.getenv("KEYSTORE"))
			storePassword System.getenv("KEYSTORE_PASSWORD")
			keyAlias System.getenv("KEY_ALIAS")
			keyPassword System.getenv("KEY_PASSWORD")
		}
	}
	
	buildTypes {
        debugSigned {
            debuggable true
            jniDebugBuild true
            signingConfig signingConfigs.debugSigned
        }
	
        release {
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
			proguardFile 'proguard.txt'
        }
	}
	
	compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}