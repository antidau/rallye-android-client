repositories {
    mavenCentral()
}

apply plugin: 'android'

dependencies {
	//compile files('gcm.jar')
	compile files('universal-image-loader-1.8.6-with-sources.jar')
	compile project(':ViewPagerIndicator:library')
	compile project(':PagerSlidingTabStrip:library')
	compile project(':common:RallyeStructures')
    compile 'com.android.support:support-v4:19.+'
    //compile 'com.android.support:support-v13:19.+'
    compile 'com.google.android.gms:play-services:4.+'
	//compile 'com.android.support:gridlayout-v7:19.+'
}

android {

	compileSdkVersion 19
	buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }
	
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    /*lintOptions {
        abortOnError false
    }*/

	signingConfigs {
		release
	}
	
	buildTypes {
        debugSigned {
            debuggable true
            jniDebugBuild true
            signingConfig signingConfigs.release
        }
	
        release {
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
			proguardFile 'proguard.txt'
			signingConfig signingConfigs.release
        }
	}
	
	compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

def Properties props = new Properties()
def propFile = new File('signing.properties')
if (propFile.canRead()){
    props.load(new FileInputStream(propFile))
 
    if (props!=null && props.containsKey('STORE_FILE') && props.containsKey('STORE_PASSWORD') &&
            props.containsKey('KEY_ALIAS') && props.containsKey('KEY_PASSWORD')) {
        android.signingConfigs.release.storeFile = file(props['STORE_FILE'])
        android.signingConfigs.release.storePassword = props['STORE_PASSWORD']
        android.signingConfigs.release.keyAlias = props['KEY_ALIAS']
        android.signingConfigs.release.keyPassword = props['KEY_PASSWORD']
    } else {
        println 'signing.properties found but some entries are missing'
        android.buildTypes.release.signingConfig = null
    }
}else {
    println 'signing.properties not found'
    android.buildTypes.release.signingConfig = null
}